<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda do Vereador</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calendar-alt"></i> Agenda Adão rambor</h1>
    </header>

    <div class="calendar-container">
      <div class="calendar-control">
        <div class="calendar-nav">
          <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
          <button id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h2 id="month-year">Junho 2023</h2>
        <div></div>
      </div>

      <div class="calendar-header">
        <div>Dom</div>
        <div>Seg</div>
        <div>Ter</div>
        <div>Qua</div>
        <div>Qui</div>
        <div>Sex</div>
        <div>Sáb</div>
      </div>

      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="main-content">
      <form id="event-form" class="event-form">
        <h3><i class="fas fa-plus-circle"></i> Novo Evento</h3>
        
        <div class="form-group">
          <label for="event-date">Data:</label>
          <input type="date" id="event-date" required>
        </div>

        <div class="form-group">
          <label for="event-title">Título:</label>
          <input type="text" id="event-title" placeholder="Reunião com..." required>
        </div>

        <div class="form-group">
          <label for="event-description">Descrição:</label>
          <textarea id="event-description" placeholder="Detalhes do evento"></textarea>
        </div>

        <div class="form-group">
          <label for="event-type">Tipo:</label>
          <select id="event-type" required>
            <option value="task"><i class="fas fa-tasks"></i> Afazeres</option>
            <option value="visit"><i class="fas fa-building"></i> Visita</option>
            <option value="inspection"><i class="fas fa-hard-hat"></i> Vistoria</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit"><i class="fas fa-save"></i> Salvar Evento</button>
          <button type="button" id="generate-pdf"><i class="fas fa-file-pdf"></i> Gerar PDF</button>
        </div>
      </form>

      <div class="events-list">
        <h3><i class="fas fa-list"></i> Eventos do Mês</h3>
        <div id="events-container">
          <p class="loading">Carregando eventos...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function deleteEvent(id) {
      if (window.deleteEvent) {
        window.deleteEvent(id);
      }
    }
  </script>
  <script src="/script.js"></script>
</body>
</html>
